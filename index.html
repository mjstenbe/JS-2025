<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-skriptaus Harjoitus versio 3</title>
</head>

<body>
    <h1>Tätä sivua päivitettiin juuri</h1>
    <div id="content">Lorem ipsum</div>
    <form id="userForm">
        <input type="text" id="userInput" placeholder="Kirjoita jotain...">
        <button type="submit">Lisää</button>
    </form>
    <form id="extendedForm">
        <input type="text" id="firstName" placeholder="Etunimi">
        <input type="text" id="lastName" placeholder="Sukunimi">
        <select id="dropdown">
            <option value="option1">Vaihtoehto 1</option>
            <option value="option2">Vaihtoehto 2</option>
            <option value="option3">Vaihtoehto 3</option>
        </select>
        <button type="button" id="submitButton">Lähetä</button>
    </form>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Etunimi</th>
                <th>Sukunimi</th>
                <th>Valinta</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
